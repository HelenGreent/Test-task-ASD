<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MacDesktop</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header class="header">
            <div class="headerContainer d-flex">
                <div class="header-logo">
                    <img src="./images/apple.svg" alt="Apple">
                </div>
                <div class="headerContainer d-flex">
                    <div class="day"></div>
                    <div class="date"></div>
                    <div class="month"></div>
                    <div class="clock"></div>
                </div>
            </div>
        </header>
        <section>
            <div>
                <div>
                    <span class="close Window"></span>
                    <span class="zoom Window"></span>
                    <span class="hide Window"></span>
                </div>
                <div>
                    <p>Desktop & Screen Saver</p>
                </div>
                <div>
                    <input type="text" placeholder="Search">
                </div>
            </div>
            <div class="fotoContainer">
                <a href="javascript:changeBGImage(1)">
                    <img id="bg1" src="./images/bg1.jpg" alt="cars">
                </a>
                <a href="javascript:changeBGImage(2)">
                    <img id="bg2" src="./images/bg2.jpg" alt="sunset">
                </a>
                <a href="javascript:changeBGImage(3)">
                    <img id="bg3" src="./images/bg3.jpg" alt="sunset">
                </a>
                <a href="javascript:changeBGImage(4)">
                    <img id="bg4" src="./images/bg4.jpg" alt="sunset">
                </a>
                <a href="javascript:changeBGImage(5)">
                    <img id="bg5" src="./images/bg5.jpg" alt="car">
                </a>
                <a href="javascript:changeBGImage(6)">
                    <img id="bg6" src="./images/bg6.jpg" alt="car">
                </a>
                <a href="javascript:changeBGImage(7)">
                    <img id="bg7" src="./images/bg7.jpg" alt="car">
                </a>
                <a href="javascript:changeBGImage(8)">
                    <img id="bg8" src="./images/bg8.jpg" alt="sunset">
                </a>
                <a href="javascript:changeBGImage(9)">
                    <img id="bg9" src="./images/bg9.jpg" alt="car">
                </a>
            </div>
        </section>
        <section>
            <div class="wrapper">
                <nav class="macNav">
                    <ul>
                        <li>
                            <a href="#">
                                <img src="./images/apple-mail.svg" alt="mail">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="./images/firefox.svg" alt="firefox">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="./images/apple-settings.svg " alt="settings">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="./images/apple-store.svg" alt="store">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="./images/apple-stock.svg" alt="stock">
                            </a>
                        </li>
                        <div class="vl"></div>
                        <li>
                            <a href="#">
                                <img src="./images/apple-healt.svg" alt="health">
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </section>
        <script src="index.js"></script>
    </body>
</html>
